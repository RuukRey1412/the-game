<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>学長ゼミバトル - Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="p2-area" class="player-area">
            <div class="status-panel">
                <div class="player-name">PLAYER B</div>
                <div>HP: <span id="p2-hp">200</span> / 200</div>
                <div class="bar-bg"><div id="p2-hp-bar" class="bar hp" style="width: 100%;"></div></div>
                <div>MP: <span id="p2-mp">150</span> / 200</div>
                <div class="bar-bg"><div id="p2-mp-bar" class="bar mp" style="width: 75%;"></div></div>
            </div>
            <div id="p2-hand" class="hand"></div>
        </div>

        <div class="center-panel">
            <div id="log-container">
                <div id="log"></div>
            </div>
            <div id="card-detail">カードに触れると詳細が表示されます</div>
            <button id="skip-btn" onclick="takeAction()">終了</button>
        </div>

        <div id="p1-area" class="player-area">
            <div id="p1-hand" class="hand"></div>
            <div class="status-panel">
                <div class="player-name">PLAYER A (YOU)</div>
                <div>HP: <span id="p1-hp">200</span> / 200</div>
                <div class="bar-bg"><div id="p1-hp-bar" class="bar hp" style="width: 100%;"></div></div>
                <div>MP: <span id="p1-mp">150</span> / 200</div>
                <div class="bar-bg"><div id="p1-mp-bar" class="bar mp" style="width: 75%;"></div></div>
            </div>
        </div>
    </div>

    <div id="overlay">
        <div id="result-box">
            <h1 id="winner-msg"></h1>
            <button onclick="location.reload()">もう一度遊ぶ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
